{% load i18n %}
{% load static %}
{% load account %}
{% block content %}
    <head>
        <title>MOA Logout</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport"
              content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">
        <!-- Custom fonts for this template-->
        <link href
              {% static "vendor/fontawesome-free/css/all.min.css" %}
              rel="stylesheet"
              type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
              rel="stylesheet">
        <!-- Custom styles for this template-->
        <link href={% static "css/sb-admin-2.min.css" %} rel="stylesheet">
        <link href={% static "css/personal-confs.css" %} rel="stylesheet">
    </head>
    <body class='dg-ufac-img'>
      
        <div class="container">
            <!-- Outer Row -->
            <div class="row justify-content-center">
                <div class="col-xl-10 col-lg-12 col-md-9">
                    <div class="card o-hidden border-0 shadow-lg my-5">
                        <div class="card-body p-0">
                            <!-- Nested Row within Card Body -->
                            <div class="row justify-content-center">
                                <div class="col-lg-auto">
                                    <!-- Tamanho do input de login-->
                                    <div class="p-5">
                                        <div class="text-center text-black">
                                          <span class='font-italic'>Você está logado como:</span> 
                                          <span class='text-uppercase font-weight-bold'>{% user_display user %}</span>
                                        </div>
                                        <h1>{% trans "Sign Out" %}</h1>
                                        <p>
                                            {% trans 'Are you sure you want to sign out?' %}
                                        </p>
                                        <form method="post" action="{% url 'account_logout' %}">
                                            {% csrf_token %}
                                            {% if redirect_field_value %}
                                                <input type="hidden"
                                                       name="{{ redirect_field_name }}"
                                                       value="{{ redirect_field_value }}"/>
                                            {% endif %}
                                            <button type="submit">{% trans 'Sign Out' %}</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </body>
        {% endblock %}
