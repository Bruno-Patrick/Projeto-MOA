{% load static %}
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <!-- Custom fonts for this template-->
  <link href
        {% static "vendor/fontawesome-free/css/all.min.css" %}
        rel="stylesheet"
        type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">
  <!-- Custom styles for this template-->
  <link href={% static "css/sb-admin-2.min.css" %} rel="stylesheet">
  <link href={% static "css/personal-confs.css" %} rel="stylesheet">
</head>
<body class='dg-ufac-img'>
  <!-- Block de Login -->
  <div class="container">
      <!-- Outer Row -->
      <div class="row justify-content-center">
          <div class="col-xl-10 col-lg-12 col-md-9">
              <div class="card o-hidden border-0 shadow-lg my-5">
                  <div class="card-body p-0">
                      <!-- Nested Row within Card Body -->
                      <div class="row justify-content-center m-md-auto ">
                          <div class="col-lg-6">                                  
                              <!-- Tamanho do input de login-->
                              <div class="p-5">
                                {% load i18n %}

                                {% block head_title %}{% trans "Signup" %}{% endblock %}

                                {% block content %}
                                <h1>{% trans "Sign Up" %}</h1>

                                <p>{% blocktrans %}Vc ja jasj  <a href="{{ login_url }}">sign in</a>.{% endblocktrans %}</p>

                                <form class="signup" id="signup_form" method="post" action="{% url 'account_signup' %}">
                                  {% csrf_token %}
                                  {{ form.as_p }}
                                  {% if redirect_field_value %}
                                  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
                                  {% endif %}
                                  <button type="submit">{% trans "Sign Up" %} &raquo;</button>
                                </form>

                                {% endblock %}

                          </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
