{% load static %} {% crispy_form_tags %}

    {% block titulo %}
    <title>Listagem Dos Seus Projetos</title>
    {% endblock %}

    <h1 class="h3 mb-4 text-gray-800">Listagem dos seus Projetos</h1>                   
    <hr>

    <div class="table-responsive">
        <table class="table table-bordered" id="dataListagens" width="100%" cellspacing="0">
        <thead >
            <tr>
                <th>Título</th>
                <th>Descrição</th>
            </tr>
        </thead>
        <tbody>

            {% for item in object_list %}

                <tr>
                    <td scope="row">{{ item.title }}</td>
                    <td>{{ item.description }}</td>
                    <td><a href="{% url 'editar-projeto' item.pk %}" class="btn btn-warning btn-sm"><i class="fa fa-pencil-alt" aria-hidden="true"></i></a>
                    <a href="{% url 'deletar-o-projeto' item.pk %}" class="btn btn-danger btn-sm"><i class="fa fa-trash" aria-hidden="true"></i></a> </td>
                </tr>

            {% empty %}
                Nenhum Projeto foi Cadastrado
            {% endfor %}

        </tbody>
        </table>
    </div>
